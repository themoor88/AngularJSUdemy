<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>AngularJS</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.3.16/angular-messages.min.js"></script>
  <script src="https://code.angularjs.org/1.3.16/angular-resource.min.js"></script>
</head>

<body>

<h1 data-ng-reply="Hello back!">Hello World!</h1>

<div data-ng-controller="mainController">

  <form name="myForm">
    <input type="text" ng-model="field" name="myField" required minlength="5" />
    <div ng-messages="myForm.myField.$error">
      <div ng-message="required">You did not enter a field</div>
      <div ng-message="minlength">The value entered is too short</div>
    </div>
  </form>

</div>

<script type="text/javascript">
  var myApp = angular.module('myApp', ['ngMessages', 'ngResource']);

  myApp.controller('mainController', function($scope, $log, $filter, $resource) {

    $scope.name = 'John';
    $scope.formattedName = $filter('uppercase')($scope.name);

    $log.info($scope.name);
    $log.info($scope.formattedName);

    // Example demonstrating the log service.
    // $log.log('Hello.');
    // $log.info('This is some information');
    // $log.warn('Warning!');
    // $log.debug('Some debug information while writing my code.');
    // $log.error('This was an error!!!');
  });

</script>

</body>
</html>
